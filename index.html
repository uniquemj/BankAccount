<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account | Keep track of your money usage</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <section id="main">
        <div class="main-container">
            <div class="input-process">
                <h3 class = "font">Amount</h3>
                <input type="text" id="amount" placeholder="Enter the Amount . . .">
                <div id = "buttonDiv">
                    <button id="withdraw" class = "button">WithDraw</button>
                    <button id="deposit" class = "button">Deposit</button>
                </div>
                <div class="balance">
                    <p class = "font">Balance:</p>
                    <h2 class="font">$<span id = "money">0.00</span></h2>
                </div>
            </div>
        </div>

    </section>
    <script src = "script.js"></script>
</body>
</html>
